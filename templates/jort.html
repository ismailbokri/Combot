<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ComBot - Professional Legal Assistant</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Marked for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <!-- Article popup script -->
  <script src="/js/article_popup.js"></script>
  
  <style>
    :root {
      /* Premium color palette */
      --primary: #1a365d;         /* Deep navy blue */
      --primary-light: #2a4a7f;   /* Lighter navy blue */
      --secondary: #b99f65;       /* Gold accent */
      --dark: #121212;            /* Almost black */
      --gray-900: #1e1e1e;        /* Near black */
      --gray-800: #262626;        /* Dark gray */
      --gray-700: #2e2e2e;        /* Dark gray */
      --gray-600: #393939;        /* Medium gray */
      --gray-500: #5c5c5c;        /* Medium gray */
      --gray-400: #7e7e7e;        /* Light gray */
      --gray-300: #a1a1a1;        /* Light gray */
      --gray-200: #d0d0d0;        /* Very light gray */
      --gray-100: #f2f2f2;        /* Almost white */
      --white: #ffffff;           /* White */
      --success: #0c6b58;         /* Deep green */
      --warning: #b25e09;         /* Deep orange */
      --error: #8b2931;           /* Deep red */
      
      /* Font */
      --font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
      
      /* Spacing */
      --space-xs: 0.25rem;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --space-2xl: 3rem;
      
      /* Misc */
      --border-radius: 0.5rem;
      --border-radius-lg: 0.75rem;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
      --shadow-md: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
      --shadow-lg: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--font-family);
    }
    
    body {
      background-color: var(--gray-100);
      color: var(--gray-900);
      height: 100vh;
      overflow: hidden;
    }
    
    /* Layout structure */
    .app-container {
      display: grid;
      grid-template-columns: 300px 1fr;
      grid-template-rows: 60px 1fr;
      grid-template-areas:
        "header header"
        "sidebar main";
      height: 100vh;
      width: 100vw;
    }
    
    /* Header */
    .app-header {
      grid-area: header;
      background-color: var(--primary);
      color: var(--white);
      padding: 0 var(--space-lg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-sm);
      z-index: 10;
    }
    
    .app-logo {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      font-weight: 700;
      font-size: 1.25rem;
    }
    
    .app-logo i {
      color: var(--secondary);
    }
    
    .app-header-actions {
      display: flex;
      align-items: center;
      gap: var(--space-md);
    }
    
    .btn-icon {
      background: transparent;
      border: none;
      color: var(--white);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .btn-icon:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .toggle-sidebar {
      display: none;
    }
    
    /* Sidebar */
    .app-sidebar {
      grid-area: sidebar;
      background-color: var(--white);
      border-right: 1px solid var(--gray-200);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: var(--transition);
    }
    
    .sidebar-header {
      padding: var(--space-md) var(--space-lg);
      border-bottom: 1px solid var(--gray-200);
    }
    
    .sidebar-title {
      font-size: 0.875rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--gray-500);
      margin-bottom: var(--space-sm);
    }
    
    .btn-new-chat {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
      background-color: var(--primary);
      color: var(--white);
      border: none;
      padding: var(--space-md);
      border-radius: var(--border-radius);
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .btn-new-chat:hover {
      background-color: var(--primary-light);
    }
    
    .sidebar-search {
      margin-top: var(--space-md);
      position: relative;
    }
    
    .sidebar-search input {
      width: 100%;
      padding: var(--space-md);
      padding-left: 40px;
      border: 1px solid var(--gray-200);
      border-radius: var(--border-radius);
      font-size: 0.875rem;
      outline: none;
      transition: var(--transition);
    }
    
    .sidebar-search input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(26, 54, 93, 0.1);
    }
    
    .sidebar-search i {
      position: absolute;
      left: var(--space-md);
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-400);
    }
    
    .conversation-list {
      flex: 1;
      overflow-y: auto;
      padding: var(--space-md) 0;
    }
    
    .conversation-item {
      padding: var(--space-md) var(--space-lg);
      cursor: pointer;
      transition: var(--transition);
      border-left: 3px solid transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .conversation-item:hover {
      background-color: var(--gray-100);
    }
    
    .conversation-item.active {
      background-color: rgba(26, 54, 93, 0.05);
      border-left-color: var(--primary);
    }
    
    .conversation-info {
      flex: 1;
      overflow: hidden;
    }
    
    .conversation-title {
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: var(--space-xs);
    }
    
    .conversation-meta {
      font-size: 0.75rem;
      color: var(--gray-500);
    }
    
    .conversation-actions {
      display: none;
    }
    
    .conversation-item:hover .conversation-actions {
      display: flex;
      gap: var(--space-xs);
    }
    
    .action-btn {
      background: transparent;
      border: none;
      color: var(--gray-500);
      padding: var(--space-xs);
      border-radius: 4px;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .action-btn:hover {
      background-color: var(--gray-200);
      color: var(--primary);
    }
    
    .action-delete:hover {
      color: var(--error);
    }
    
    /* Main content area */
    .app-main {
      grid-area: main;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: var(--space-lg);
      display: flex;
      flex-direction: column;
    }
    
    .chat-container::-webkit-scrollbar {
      width: 8px;
    }
    
    .chat-container::-webkit-scrollbar-track {
      background: var(--gray-100);
    }
    
    .chat-container::-webkit-scrollbar-thumb {
      background: var(--gray-300);
      border-radius: 4px;
    }
    
    .chat-container::-webkit-scrollbar-thumb:hover {
      background: var(--gray-400);
    }
    
    /* Welcome screen */
    .welcome-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
      padding: var(--space-2xl) var(--space-lg);
    }
    
    .welcome-logo {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: var(--space-lg);
    }
    
    .welcome-logo i {
      color: var(--secondary);
    }
    
    .welcome-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: var(--space-md);
      color: var(--gray-900);
    }
    
    .welcome-subtitle {
      color: var(--gray-600);
      margin-bottom: var(--space-xl);
      line-height: 1.6;
    }
    
    .suggestion-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: var(--space-md);
      width: 100%;
      margin-bottom: var(--space-xl);
    }
    
    .suggestion-card {
      background-color: var(--white);
      border: 1px solid var(--gray-200);
      border-radius: var(--border-radius);
      padding: var(--space-lg);
      cursor: pointer;
      transition: var(--transition);
      text-align: left;
      box-shadow: var(--shadow-sm);
    }
    
    .suggestion-card:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
      border-color: var(--primary);
    }
    
    .suggestion-card i {
      color: var(--primary);
      margin-bottom: var(--space-sm);
    }
    
    .suggestion-card h3 {
      font-size: 0.9375rem;
      font-weight: 600;
      margin-bottom: var(--space-sm);
    }
    
    .suggestion-card p {
      font-size: 0.875rem;
      color: var(--gray-600);
      line-height: 1.5;
    }
    
    /* Chat messages */
    .message {
      display: flex;
      margin-bottom: var(--space-lg);
      animation: fadeInUp 0.3s ease forwards;
      opacity: 0;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: var(--space-md);
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      font-size: 1rem;
    }
    
    .user-avatar {
      background-color: var(--primary);
    }
    
    .bot-avatar {
      background-color: var(--secondary);
    }
    
    .message-content-wrapper {
      max-width: 80%;
    }
    
    .message-header {
      display: flex;
      align-items: center;
      margin-bottom: var(--space-xs);
    }
    
    .message-author {
      font-weight: 600;
      font-size: 0.9375rem;
    }
    
    .message-time {
      margin-left: var(--space-sm);
      font-size: 0.75rem;
      color: var(--gray-500);
    }
    
    .message-bubble {
      background-color: var(--white);
      padding: var(--space-lg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-sm);
      line-height: 1.6;
    }
    
    .message.user .message-bubble {
      background-color: var(--primary);
      color: var(--white);
    }
    
    .message.assistant .message-bubble {
      background-color: var(--white);
    }
    
    /* Enhanced assistant message components */
    .thinking-block {
      margin-top: var(--space-lg);
      border: 1px solid var(--gray-200);
      border-radius: var(--border-radius);
      overflow: hidden;
    }
    
    .thinking-block summary {
      padding: var(--space-md) var(--space-lg);
      background-color: var(--gray-100);
      cursor: pointer;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: space-between;
      user-select: none;
    }
    
    .thinking-block summary::after {
      content: "\f078";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      color: var(--gray-500);
      transition: var(--transition);
    }
    
    .thinking-block[open] summary::after {
      transform: rotate(180deg);
    }
    
    .thinking-container {
      padding: var(--space-lg);
      animation: slideDown 0.3s ease;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .thinking-section {
      margin-bottom: var(--space-lg);
      padding-bottom: var(--space-lg);
      border-bottom: 1px solid var(--gray-200);
    }
    
    .thinking-section:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }
    
    .thinking-section h4 {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      color: var(--primary);
      margin-bottom: var(--space-md);
      font-size: 0.9375rem;
    }
    
    .thinking-content {
      font-size: 0.875rem;
      color: var(--gray-600);
      line-height: 1.6;
      white-space: pre-line;
    }
    
    .final-answer {
      margin-top: var(--space-md);
      padding: var(--space-lg);
      background-color: rgba(185, 159, 101, 0.05);
      border-left: 3px solid var(--secondary);
      border-radius: var(--border-radius);
    }
    
    .sources-toggle {
      margin-top: var(--space-lg);
      border: 1px solid var(--gray-200);
      border-radius: var(--border-radius);
      overflow: hidden;
    }
    
    .sources-toggle summary {
      padding: var(--space-md) var(--space-lg);
      background-color: var(--gray-100);
      cursor: pointer;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: space-between;
      user-select: none;
    }
    
    .sources-toggle summary::after {
      content: "\f078";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      color: var(--gray-500);
      transition: var(--transition);
    }
    
    .sources-toggle[open] summary::after {
      transform: rotate(180deg);
    }
    
    .sources-list {
      list-style: none;
      padding: var(--space-md);
    }
    
    .source-item {
      background-color: var(--white);
      border: 1px solid var(--gray-200);
      border-radius: var(--border-radius);
      margin-bottom: var(--space-sm);
      padding: var(--space-md);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: var(--transition);
    }
    
    .source-item:hover {
      border-color: var(--primary);
      box-shadow: var(--shadow-sm);
    }
    
    .source-info {
      display: flex;
      flex-direction: column;
      gap: var(--space-xs);
    }
    
    .source-name {
      font-weight: 500;
    }
    
    .confidence-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 99px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    
    .high-confidence {
      background-color: rgba(12, 107, 88, 0.1);
      color: var(--success);
    }
    
    .medium-confidence {
      background-color: rgba(178, 94, 9, 0.1);
      color: var(--warning);
    }
    
    .low-confidence {
      background-color: rgba(139, 41, 49, 0.1);
      color: var(--error);
    }
    
    .source-link {
      text-decoration: none;
      background-color: var(--primary);
      color: var(--white);
      padding: var(--space-sm) var(--space-md);
      border-radius: var(--border-radius);
      font-size: 0.8125rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: var(--space-xs);
      transition: var(--transition);
    }
    
    .source-link:hover {
      background-color: var(--primary-light);
      transform: translateY(-1px);
    }
    
    /* Typing indicator */
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }
    
    .typing-indicator span {
      display: flex;
      align-items: center;
      gap: var(--space-xs);
      font-size: 0.8125rem;
      color: var(--gray-600);
      font-style: italic;
    }
    
    .typing-indicator .dots {
      display: flex;
      gap: 4px;
    }
    
    .typing-indicator .dots div {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: var(--gray-400);
      animation: typing-bounce 1.4s infinite ease-in-out both;
    }
    
    .typing-indicator .dots div:nth-child(1) {
      animation-delay: -0.32s;
    }
    
    .typing-indicator .dots div:nth-child(2) {
      animation-delay: -0.16s;
    }
    
    @keyframes typing-bounce {
      0%, 80%, 100% { 
        transform: scale(0.7);
      } 
      40% { 
        transform: scale(1.0);
      }
    }
    
    /* Input area */
    .chat-input-wrapper {
      border-top: 1px solid var(--gray-200);
      padding: var(--space-lg);
      background-color: var(--white);
    }
    
    .chat-input-container {
      display: flex;
      align-items: center;
      background-color: var(--white);
      border: 1px solid var(--gray-200);
      border-radius: var(--border-radius);
      padding: var(--space-sm);
      box-shadow: var(--shadow-sm);
      transition: var(--transition);
    }
    
    .chat-input-container:focus-within {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(26, 54, 93, 0.1);
    }
    
    .chat-textarea {
      flex: 1;
      border: none;
      padding: var(--space-md);
      resize: none;
      min-height: 24px;
      max-height: 150px;
      font-size: 0.9375rem;
      outline: none;
      line-height: 1.5;
    }
    
    .chat-textarea::placeholder {
      color: var(--gray-400);
    }
    
    .send-button {
      background-color: var(--primary);
      color: var(--white);
      border: none;
      border-radius: var(--border-radius);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .send-button:hover {
      background-color: var(--primary-light);
    }
    
    .send-button:disabled {
      background-color: var(--gray-300);
      cursor: not-allowed;
    }
    
    /* Toast notifications */
    .toast-container {
      position: fixed;
      bottom: var(--space-lg);
      right: var(--space-lg);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
    }
    
    .toast {
      background-color: var(--white);
      border-left: 4px solid var(--primary);
      border-radius: var(--border-radius);
      padding: var(--space-md) var(--space-lg);
      box-shadow: var(--shadow-md);
      display: flex;
      align-items: center;
      gap: var(--space-md);
      min-width: 280px;
      max-width: 400px;
      animation: slideInRight 0.3s ease, fadeOut 0.3s ease 2.7s forwards;
    }
    
    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
    
    .toast-success {
      border-left-color: var(--success);
    }
    
    .toast-success i {
      color: var(--success);
    }
    
    .toast-error {
      border-left-color: var(--error);
    }
    
    .toast-error i {
      color: var(--error);
    }
    
    .toast-content {
      flex: 1;
    }
    
    .toast-title {
      font-weight: 600;
      margin-bottom: 2px;
    }
    
    .toast-message {
      font-size: 0.875rem;
      color: var(--gray-600);
    }
    
    .toast-close {
      background: transparent;
      border: none;
      color: var(--gray-500);
      cursor: pointer;
      font-size: 0.875rem;
      padding: var(--space-xs);
    }
    
    /* Responsive styles */
    @media (max-width: 992px) {
      .app-container {
        grid-template-columns: 1fr;
        grid-template-areas:
          "header"
          "main";
      }
      
      .app-sidebar {
        position: fixed;
        left: 0;
        top: 60px;
        bottom: 0;
        width: 300px;
        transform: translateX(-100%);
        z-index: 100;
        box-shadow: var(--shadow-lg);
      }
      
      .app-sidebar.show {
        transform: translateX(0);
      }
      
      .toggle-sidebar {
        display: block;
      }
      
      .sidebar-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 90;
      }
      
      .sidebar-overlay.show {
        display: block;
      }
    }
    
    @media (max-width: 768px) {
      .welcome-screen {
        padding: var(--space-lg);
      }
      
      .welcome-logo {
        font-size: 2rem;
      }
      
      .welcome-title {
        font-size: 1.25rem;
      }
      
      .message-content-wrapper {
        max-width: 90%;
      }
      
      .suggestion-grid {
        grid-template-columns: 1fr;
      }
    }
    
    @media (max-width: 576px) {
      .app-logo span {
        display: none;
      }
      
      .chat-container {
        padding: var(--space-md);
        width: 60%;
        margin: 0 auto; /* centers horizontally */
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        min-height: 300px;
        background-color: #f9f9f9;
      }
      
      .message-avatar {
        width: 32px;
        height: 32px;
        font-size: 0.875rem;
      }
      
      .message-bubble {
        padding: var(--space-md);
      }
      
      .thinking-block summary,
      .sources-toggle summary {
        padding: var(--space-sm) var(--space-md);
      }

        return 'Yesterday';
      } else {
        return date.toLocaleDateString();
      }

function formatLegalResponse(text) {
  // First, detect the structure and determine if it has numbered sections
  const hasNumberedSections = /\d+\.\s+\*\*[^*]+\*\*/i.test(text);
  
  if (hasNumberedSections) {

    // Split the text into sections by looking for numbered patterns like "1. **Title**"
    const sections = text.split(/(?=\d+\.\s+\*\*)/);
    
    // Initialize the HTML structure

    // Process each section

      // Skip empty sections
      if (!section.trim()) return;
      
      // Extract the section number and title
      const titleMatch = section.match(/^(\d+)\.\s+\*\*([^*]+)\*\*/);
      
      if (titleMatch) {
        const sectionNumber = titleMatch[1];
        const sectionTitle = titleMatch[2];
        
        // Start the section
        formattedHTML += `<div class="legal-section">`;
        formattedHTML += `<h3 class="section-title"><span class="section-number">${sectionNumber}.</span> ${sectionTitle}</h3>`;
        
        // Get the content after the title
        let sectionContent = section.substring(titleMatch[0].length).trim();
        
        // Process bullet points if they exist
        if (sectionContent.includes('- **')) {
          const bulletPoints = sectionContent.split(/(?=-\s+\*\*)/);
          
          formattedHTML += '<ul class="legal-list">';
          
          bulletPoints.forEach(bullet => {
            // Skip empty bullets
            if (!bullet.trim()) return;
            
            // Extract bullet title and content
            const bulletMatch = bullet.match(/-\s+\*\*([^*]+)\*\*\s*:\s*(.*)/s);
            
            if (bulletMatch) {
              const bulletTitle = bulletMatch[1];
              const bulletContent = bulletMatch[2].trim();
              
              formattedHTML += `<li class="legal-item">
                <strong class="item-title">${bulletTitle}:</strong> ${bulletContent}
              </li>`;
            } else {
              // Handle bullet without title
              const simpleBulletMatch = bullet.match(/-\s+(.*)/s);
              if (simpleBulletMatch) {
                formattedHTML += `<li class="legal-item">${simpleBulletMatch[1].trim()}</li>`;
              }
            }
          });
          
          formattedHTML += '</ul>';
        } else {
          // Regular paragraph content
          formattedHTML += `<p class="section-content">${sectionContent}</p>`;
        }
        
        formattedHTML += '</div>'; // Close section
      } else {
        // Handle text that doesn't match the pattern
        formattedHTML += `<p class="legal-text">${section}</p>`;
      }
    });
    
    formattedHTML += '</div>'; // Close legal-response
    return formattedHTML;
  } else {
    // Handle general text without numbered sections
    
    // Replace bold text (** **)
    let formattedText = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
    
    // Replace bullet points
    formattedText = formattedText.replace(/^-\s+(.*)$/gm, '<li>$1</li>');
    
    // Wrap lists in <ul> tags
    if (formattedText.includes('<li>')) {
      formattedText = formattedText.replace(/<li>([^<]+)<\/li>/g, function(match) {
        return `<ul class="legal-list">${match}</ul>`;
      });
    }
    
    // Wrap paragraphs
    formattedText = formattedText.replace(/^(?!<[uo]l|<li|<h\d|<div|<p)(.+)$/gm, '<p class="legal-text">$1</p>');
    
    return `<div class="legal-response">${formattedText}</div>`;
  }
}
